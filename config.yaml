database:
  file_name: "data/sb79_housing.duckdb"

files:
  neighborhoods_geojson: "data/neighborhoods.geojson"
  chicago_zoning_geojson: "data/chicago_zoning.geojson"
  cta_stations_geojson: "data/cta_stations.geojson"
  cta_bus_routes_geojson: "data/cta_bus_routes.geojson"
  assessor_universe_csv: "data/assessor_universe.csv"
  assessed_values_2023_csv: "data/assessed_values_2023.csv"
  res_characteristics_csv: "data/res_characteristics.csv"
  parcel_addresses_csv: "data/parcel_addresses.csv"
  parcel_sales_csv: "data/parcel_sales.csv"
  building_permits_csv: "data/building_permits.csv"
  zillow_rent_csv: "data/zillow_rent.csv"
  cook_parcels_geojson: "data/cook_parcels.geojson"
  output_map_geojson: "data/final_map.geojson"
  output_article_md: "article.md"
  output_index_html: "index.html"

urls:
  chicago_zoning_geojson: "https://data.cityofchicago.org/api/geospatial/djph-xxwh?method=export&format=GeoJSON"
  neighborhoods_geojson: "https://data.cityofchicago.org/api/geospatial/bbvz-uum9?method=export&format=GeoJSON"
  cta_stations_geojson: "https://data.cityofchicago.org/api/geospatial/8pix-ypme?method=export&format=GeoJSON"
  cta_bus_routes_geojson: "https://data.cityofchicago.org/api/geospatial/6uva-a5ei?method=export&format=GeoJSON"
  assessor_universe_csv: "https://datacatalog.cookcountyil.gov/api/views/pabr-t5kh/rows.csv?accessType=DOWNLOAD"
  assessed_values_2023_csv: "https://datacatalog.cookcountyil.gov/resource/uzyt-m557.csv?$where=year=2023&$limit=2000000"
  res_characteristics_csv: "https://datacatalog.cookcountyil.gov/resource/x54s-btds.csv?$where=year=2023&$limit=2000000"
  parcel_addresses_csv: "https://datacatalog.cookcountyil.gov/resource/3723-97qp.csv?$where=year=2023&$limit=2000000"
  parcel_sales_csv: "https://datacatalog.cookcountyil.gov/resource/wvhk-k5uv.csv?$where=year>=2023&$limit=500000"
  building_permits_csv: "https://data.cityofchicago.org/resource/ydr8-5enu.csv?$where=permit_type='PERMIT - NEW CONSTRUCTION' AND issue_date>='2020-01-01'&$limit=50000"

economic_assumptions:
  target_profit_margin: 1.15
  unit_size_sqft: 800.0
  default_condo_price_per_sqft: 350.0
  cost_2_4_units: 240000.0
  cost_5_15_units: 288000.0
  cost_15_plus_units: 336000.0
  high_cost_acq_floor_per_sqft: 100.0
  default_acq_floor_per_sqft: 20.0
